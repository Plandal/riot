<summary if={opts.page=='summary'}>
    <todo title='Demo'>
        <div class="col-lg-12">
            <h1 class="page-header">{ opts.title }</h1>
            <ol class="breadcrumb">
                <li>
                    Bienvenue sur le site des exercices à correction automatisée associé au cours Programmation réticulaire dispensé, pour la première fois, à l'INSTA en octobre 2015.<br>
                    Ce site propose des exercices autour de Javascript.
                </li>
            </ol>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default" each={ opts.bloc }>
                <div class="panel-heading">
                    <h3 class="panel-title">{ title}</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                            <div each={ exercises }>
                                <a class="list-group-item" onclick={ parent.toggle } data-exo="{name}">{ nickname }: {summary}</a>                                
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </todo>
</summary>
